<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-3">

        <div class="row justify-content-center">
            <div class="col-md-4">


                <div class="card">
                    <div class="card-header text-center">
                        <h1>Gerador de senha</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label for="len" class="col-8 col-form-label">Tamanho da senha</label>
                                <div class="col-4">
                                    <input type="number" min="4" max="40" value="10" class="form-control" id="len">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="upper" class="col-8 col-form-label">Letra Maiúscula</label>
                                <div class="col-4 text-end">
                                    <input type="checkbox" class="form-check-input" id="upper">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="lower" class="col-8 col-form-label">Letra Minúscula</label>
                                <div class="col-4 text-end">
                                    <input type="checkbox" class="form-check-input" id="lower" checked>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="number" class="col-8 col-form-label">Número</label>
                                <div class="col-4 text-end">
                                    <input type="checkbox" class="form-check-input" id="number">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="symbol" class="col-8 col-form-label">Simbolo</label>
                                <div class="col-4 text-end">
                                    <input type="checkbox" class="form-check-input" id="symbol">
                                </div>
                            </div>
                            <div class="d-grid gap-2 col-12 mx-auto">
                                <button class="btn btn-primary" type="button" id="generate">Gerar senha</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center" id="footer">
                        <span id="pw"></span>
                        <button class="btn btn-sm btn-outline-primary" id="copy">
                            <i class="fas fa-copy"></i> copiar
                        </button>
                    </div>
                </div>



            </div>
        </div>




    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('footer').style.display = "none";
        const pwEl = document.getElementById("pw");
        const copyEl = document.getElementById("copy");
        const lenEl = document.getElementById("len");
        const upperEl = document.getElementById("upper");
        const lowerEl = document.getElementById("lower");
        const numberEl = document.getElementById("number");
        const symbolEl = document.getElementById("symbol");
        const generateEl = document.getElementById("generate");

        const upperLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerLetters = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const symbols = "-!@#$%^&*()_+=";

        function getLowercase() {
            return lowerLetters[Math.floor(Math.random() * lowerLetters.length)];
        }

        function getUppercase() {
            return upperLetters[Math.floor(Math.random() * upperLetters.length)];
        }

        function getNumber() {
            return numbers[Math.floor(Math.random() * numbers.length)];
        }

        function getSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function generatePassword() {
            const len = lenEl.value;

            let password = "";

            if (upperEl.checked) {
                password += getUppercase();
            }

            if (lowerEl.checked) {
                password += getLowercase();
            }

            if (numberEl.checked) {
                password += getNumber();
            }

            if (symbolEl.checked) {
                password += getSymbol();
            }

            for (let i = password.length; i < len; i++) {
                const x = generateX();
                password += x;
            }

            pwEl.innerText = password;
            document.getElementById('footer').style.display = "block";
        }

        function generateX() {
            const xs = [];
            if (upperEl.checked) {
                xs.push(getUppercase());
            }

            if (lowerEl.checked) {
                xs.push(getLowercase());
            }

            if (numberEl.checked) {
                xs.push(getNumber());
            }

            if (symbolEl.checked) {
                xs.push(getSymbol());
            }

            if (xs.length === 0) return "";

            return xs[Math.floor(Math.random() * xs.length)];
        }

        generateEl.addEventListener("click", generatePassword);

        copyEl.addEventListener("click", () => {
            const textarea = document.createElement("textarea");
            const password = pwEl.innerText;

            if (!password) {
                return;
            }

            textarea.value = password;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            textarea.remove();
            alert("Password copied to clipboard");
        });
    </script>
</body>

</html>
